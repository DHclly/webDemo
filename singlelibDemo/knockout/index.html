<!DOCTYPE html>
<html id="all">

	<head>
		<meta charset="utf-8">
		<title data-bind = "text:'hi'">knockoutjs example list</title>
		<link rel="stylesheet" type="text/css" href="../../index.css" />
	</head>

	<body>
		<fieldset>
			<legend>示例列表(<!-- ko text : list.length--><!-- /ko-->)</legend>
			<ul>
				<!-- ko foreach : list-->
				<li>
					<a data-bind="text:$root.getIndex()+' '+text,attr:{href:href}" target="_blank"></a>
				</li>
				<!-- /ko-->
			</ul>
		</fieldset>
		<script src="../../lib/knockout-3.4.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function viewModel() {
				this.list = [{
					href: "app/example/001/index.html",
					text: "表单验证"
				}, {
					href: "app/example/002/index.html",
					text: "h5验证"
				},{
					href: "app/example/003/index.html",
					text: "初始化选项demo(有错)"
				},{
					href: "app/example/004/index.html",
					text: "显示和重置消息demo"
				},{
					href: "app/example/005/index.html",
					text: "机票选择demo"
				},];
				this.index = 0;
				this.getIndex = function() {
					this.index=this.index+1;
					if(this.index < 10) return '00' + (this.index);
					if(this.index < 100) return '0' + (this.index);
					return this.index;
				}
			}
			ko.applyBindings(new viewModel());
		</script>
	</body>

</html>
