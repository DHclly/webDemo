<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script src="../../../lib/knockout/knockout-3.4.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../lib/knockout/knockout.validation.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../lib/knockout/validation-local/zh-CN.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="log" data-bind="text: computedLog"></div>
		<!--ko if: step() == 0-->
		<p>First name: <input data-bind="textInput: firstName" /></p>
		<!--/ko-->
		<!--ko if: step() == 1-->
		<p>Last name: <input data-bind="textInput: lastName" /></p>
		<!--/ko-->
		<!--ko if: step() == 2-->
		<div>Prefix:
			<select data-bind="value: prefix, options: ['Mr.', 'Ms.','Mrs.','Dr.']"></select>
		</div>
		<h2>Hello, <span data-bind="text: fullName"> </span>!</h2>
		<!--/ko-->
		<p><button type="button" data-bind="click: next">Next</button></p>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
