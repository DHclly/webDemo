<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>

	<body>
		<script>
			function Person() {
				// 构造函数 Person() 定义的 `this` 就是新实例对象自己
				this.age = 0;
				setInterval(function growUp() {
					// 在非严格模式下，growUp() 函数定义了其内部的 `this`
					// 为全局对象, 不同于构造函数Person()的定义的 `this`
					this.age++;
				}, 1000);
			}

			var p = new Person();
		</script>
	</body>

</html>
